<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="user-create-container">
    <h2>Registrarse</h2>
    <form method="POST">
        <label for="nuevo_username">Nombre de Usuario:</label>
        <input type="text" id="nuevo_username" name="nuevo_username" required><br><br>

        <label for="nuevo_password">Contraseña:</label>
        <input type="password" id="nuevo_password" name="nuevo_password" required><br><br>

        <input type="submit" value="Registrarse">
    </form>
    <p><a href="{{ url_for('login') }}">¿Ya tienes una cuenta? Inicia sesión aquí</a></p>
</div>
</body>
</html>
