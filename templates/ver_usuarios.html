<!DOCTYPE html>
<html>
<head>
    <title>Ver Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Lista de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[0] }}</td>
                <td>{{ usuario[1] }}</td>
                <td>
                    <a href="{{ url_for('eliminar_usuario', usuario_id=usuario[0]) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('crear_usuario') }}">Crear Nuevo Usuario</a></p>
    <p><a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesi√≥n</a></p>
</body>
</html>
